<!DOCTYPE html>
<html>
<head>
	<title>Dark Website by Fireworks</title>
	<link rel="stylsheet" src="https://cdn.rawgit.com/necolas/normalize.css/7369f566/normalize.css">
	<style>
		#canvas {
			position: fixed;
			top: 0;
			left: 0;
			background: #777;
			z-index: -1;
		}
		body {
			z-index: 1;
			color: white;
		}
	</style>
</head>
<body>
	<h1>Welcome To Our Website</h1>
	<h2>Contents</h2>

	<canvas id="canvas"></canvas>
	<script>
		var canvas = document.getElementById('canvas'),
		ctx = canvas.getContext('2d');

		function resize() {
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
		}
		resize();
		window.onresize = resize;

		function noise(ctx) {

			var w = ctx.canvas.width,
			h = ctx.canvas.height,
			idata = ctx.createImageData(w, h),
			buffer32 = new Uint32Array(idata.data.buffer),
			len = buffer32.length,
			i = 0;

			for(; i < len;)
				buffer32[i++] = ((255 * Math.random())|0) << 24;

			ctx.putImageData(idata, 0, 0);
		}

		var toggle = true;
		(function loop() {
			toggle = !toggle;
			if (toggle) {
				requestAnimationFrame(loop);
				return;
			}
			noise(ctx);
			requestAnimationFrame(loop);
		})();
	</script>
</body>
</html>
